<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Layout</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        /* Custom CSS */
        .left-box {
            background-color: black;
            width: 50%;
            height: 100vh;
            position: sticky;
            top: 0;
            left: 0;
        }

        .left-box h1 {
            font-size: 92px;
            color: white;
            text-align: center;
        }

        .left-box p {
            font-size: 50px;
            color: white;
            text-align: center;
        }

        .bottom-left-box {
            width: 100%; /* Make the width same as the left box */
            background-color: green;
            min-height: 10vh;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .right-box {
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .top-rect-box {
            height: 100px;
        }

        .bottom-rect-box {
            height: 235px;
            margin-top: 10px;
        }

        @media (max-width: 785px) {
          .row {
            flex-direction: column;
          }

          .left-box {
            width: 100%;
            min-height: 50vh;
          }

          .left-box h1 {
            font-size: 50px;
          }

          .left-box p {
            font-size: 20px;
          }

          .bottom-left-box {
            min-height: 10vh;
          }

          .right-box {
            margin-top: 10px;
          }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Box -->
            <div class="col left-box">
                <!-- Content for the left box goes here -->
                <h1>HELLO</h1>
                <p>WORLD!</p>
                <div class="bottom-left-box"></div>
            </div>

            <!-- Right Box -->
            <div class="col right-box">
                <!-- Top Rectangular Box -->
                <div class="top-rect-box bg-primary">
                    <!-- Content for the top rectangular box goes here -->
                </div>

                <!-- Bottom Rectangular Box -->
                <div class="bottom-rect-box bg-danger">
                    <!-- Content for the bottom rectangular box goes here -->
                </div>

                <!-- Bottom Rectangular Box -->
                <div class="bottom-rect-box bg-danger">
                    <!-- Content for the bottom rectangular box goes here -->
                </div>

                <!-- Bottom Rectangular Box -->
                <div class="bottom-rect-box bg-danger">
                    <!-- Content for the bottom rectangular box goes here -->
                </div>

                <!-- Bottom Rectangular Box -->
                <div class="bottom-rect-box bg-danger">
                    <!-- Content for the bottom rectangular box goes here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>


</body>
</html>
