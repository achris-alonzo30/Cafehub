{% extends 'base.html' %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block content %}

<div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">

    {% for image in carousel_images %}
    <div class="carousel-item {% if loop.index == 1 %}active{% endif %}" data-bs-interval="5000">
        <img src="{{ image }}" class="d-block w-100 background-image-overlay">
        <div class="index-container">
          <h1 class="lato-font website-name-font-size">Caƒe <span class="hub-text">Hub</span></h1>
          <p class="abril-font slogan-font-size">Find your next favourite Caƒe Hub.</p>
          <a href="{{ url_for('cafes') }}" class="btn btn-lg explore-button">
            EXPLORE
          </a>
        </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
